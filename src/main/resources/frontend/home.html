<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="/js/home.js"></script>
</head>
<body class="text text-center" style="background-color: lightgray">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-2 mr-0 px-3" th:href="@{/home}">Company name</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/logout}" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-lg">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="my-4 table-responsive">
                    <table class="table table-bordered table-sm" style="background-color: white">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">№</th>
                                <th scope="col">ФИО</th>
                                <th scope="col">Возраст</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody th:each="emp,empStat : ${employeeList}">
                            <tr>
                                <th scope="row" th:text="${empStat.index + 1}">Index</th>
                                <td>
                                    <a th:href="@{'/employee/' + ${emp.id}}" th:text="${emp.name}">Name</a>
                                </td>
                                <td th:text="${emp.age}">Age</td>
                                <td>
                                    <button class="btn btn-danger" th:onclick="'employeeDelete(\'' + ${emp.id} + '\')'">
                                            Удалить
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <table class="table table-striped table-hover"></table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/74f53dc138.js" crossorigin="anonymous"></script>
</body>
</html>
