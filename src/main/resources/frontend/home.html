<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Список сотрудников</title>
</head>
<body style="background-color: lightgray">

    <nav class="navbar bg-dark navbar-dark default-color">
        <div class="my-2">
            <a class="navbar-brand col-md-2 mr-0 px-3" th:href="@{/home}">Company name</a>
        </div>
        <form class="form-inline my-2 ml-auto">
            <input class="form-control" id="searchValue" type="search" placeholder="Search by name" aria-label="Search">
            <button class="btn btn-primary btn-outline-white btn-md my-2 ml-3" id="searchButton" type="submit">Search</button>
            <button class="btn btn-primary btn-outline-white btn-md my-2 ml-3" >
                <a th:href="@{/employee/new}" style="text-decoration: none; color: white">Add new employee</a>
            </button>
            <button class="btn btn-secondary btn-outline-white btn-md my-2 ml-3">
                <a th:href="@{/logout}" style="text-decoration: none; color: white">Logout</a>
            </button>
        </form>
    </nav>

    <div class="container-lg text-center">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-striped table-bordered table-sm my-4" id="sortable" style="background-color: white">
                    <thead class="thead-dark">
                        <tr>
                            <th class="col-1 sort" scope="col" data-type="number">#</th>
                            <th class="col-7 sort" scope="col">Full name</th>
                            <th class="col-2 sort" scope="col" data-type="number">Age</th>
                            <th class="col-2" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emp,empStat : ${employeeList}">
                            <td th:text="${empStat.index + 1}" class="sortingValue">Index</td>
                            <td>
                                <a th:href="@{'/employee/' + ${emp.id}}" th:text="${emp.name}" class="sortingValue">Name</a>
                            </td>
                            <td th:text="${emp.age}" class="sortingValue">Age</td>
                            <td>
                                <button class="btn btn-danger" th:onclick="'deleteEmployee(\'' + ${emp.id} + '\')'">
                                        Remove employee
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <table class="table table-striped table-hover"></table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
